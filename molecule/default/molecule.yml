---
dependency:
  name: galaxy
driver:
  name: containers
platforms:
  - name: instance
    image: "${MOLECULE_DISTRO}"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
verifier:
  name: ansible
